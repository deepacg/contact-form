<body>
  <div class="container pt-4">
        <div class="row" >
          <div class="column">
          
            <h2 class="text-center">Contact form</h2>           
            <form id="submit-form" action="" class='p-4'>
              <!-- <form id="gform" method="POST" action='https://script.google.com/macros/s/AKfycbxiSS3Tm5y71_vvsWVVlY6GRxweXxWGs9daXHsdew/exec'> -->
                  <label>Name</label><br>
                  <input style='width: 500px' type="text" id="name" name='name' placeholder="Enter name"><br>
                  <label>Mobile number</label><br>
                  <input style='width: 500px' type="tel" id="mobile" name='mobile'  placeholder="Enter mobile"><br>
                  <label>Email address</label><br>
                  <input style='width: 500px' type="email"  id="email" name='email' placeholder="Enter email"><br>
                  <label>Place</label><br>
                  <input style='width: 500px' type="text" id="place" name='place' placeholder="Enter location"><br>
                <label>Message</label><br>
                <textarea style='width: 500px' id='message' name='message' placeholder="Enter your message.."></textarea><br>
                <input type="submit"  value="Submit">
            </form>
          </div>
          </div>
        </div>

    $("#submit-form").submit((e) => {
      e.preventDefault()
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbxiSS3Tm5y71_vvsWVVlY6GRxweXxWGs9daXHsdew/exec",
        data: $("#submit-form").serialize(),
        method: "post",
        success: function (response) {
